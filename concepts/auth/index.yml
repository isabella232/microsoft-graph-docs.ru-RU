  - title: Пакеты SDK проверки подлинности
    items:
      - type: paragraph
        text: 'Использование пакета SDK для проверки подлинности при интеграции с Microsoft Graph упрощает код, который необходимо написать, и позволяет разработчикам сосредоточиться на создании привлекательного опыта. Используйте библиотеку проверки подлинности Microsoft (MSAL) для лучшего взаимодействия или выберите один из рекомендуемых открытых альтернатив-источников.'
