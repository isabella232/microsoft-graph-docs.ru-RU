### YamlMime:YamlDocument
documentType: LandingData
title: Документация по Microsoft Graph
metadata:
  title: Документация по Microsoft Graph
  description: 'Узнайте, как с помощью Microsoft Graph можно создавать приложения для организаций и клиентов, которые работают с данными миллионов пользователей.'
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 03/20/2019
  ms.author: celested
abstract:
  description: 'Microsoft Graph предоставляет единую модель программирования, которую можно использовать для создания приложений для организаций и потребителей, взаимодействующих с данными миллионов пользователей. Вы можете использовать REST API Microsoft Graph для доступа к данным в Azure Active Directory, службах Office 365, службах Enterprise Mobility and Security, службах Windows 10, Dynamics 365 и т. д. Ознакомьтесь с нашей документацией, чтобы узнать больше о том, как использовать API Microsoft Graph.'
  aside:
    image:
      alt: null
      height: 110
      src: ./images/index/whatsnew-video.png
      width: 250
    title: "Обзор Microsoft\_Graph (4:46)"
    href: 'https://youtu.be/PI9NO5rayiY'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /graph/overview
            html: '<p>Узнайте, что можно делать с Microsoft Graph и ознакомьтесь с популярными вариантами использования API.</p>'
            image:
              src: ./images/index/i_get-started.svg
            title: Обзор Microsoft Graph
          - href: /graph/overview-major-services
            html: '<p>Ознакомьтесь с основными службами и функциями, доступными в Microsoft Graph.</p>'
            image:
              src: ./images/index/i_overview.svg
            title: Службы и компоненты
          - href: 'https://developer.microsoft.com/graph/graph-explorer/'
            html: <p>Создание запросов и просмотр ответов от Microsoft Graph.</p>
            image:
              src: ./images/index/i_queries.svg
            title: Песочница Graph
          - href: /graph/use-the-api
            html: '<p>Узнайте, как приступить к использованию API Microsoft Graph для доступа к ресурсам облачной службы Майкрософт.</p>'
            image:
              src: ./images/index/i_code-edit.svg
            title: Использование API
          - href: /graph/api/overview?toc=.%2Fref%2Ftoc.json&view=graph-rest-1.0
            html: <p>Используйте REST API Microsoft Graph версии 1.0 для удовлетворения практических потребностей в производственном процессе.</p>
            image:
              src: ./images/index/i_api-reference.svg
            title: REST API Microsoft Graph версии 1.0
          - href: /graph/api/overview?toc=.%2Fref%2Ftoc.json&view=graph-rest-beta
            html: <p>Опробуйте бета-версию конечной точки Microsoft Graph.</p>
            image:
              src: ./images/index/i_api.svg
            title: Бета-версия REST API Microsoft Graph
  - title: Обновления в документах
    items:
      - type: list
        style: cards
        className: cardsH
        items:
          - title: Общедоступная версия
            html: "<p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/data-connect-concept-overview\">Подключение к данным Microsoft\_Graph</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/outlook-get-free-busy-schedule\">Получение сведений о доступности</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/azure-ad-auditlog-overview?view=graph-rest-beta&viewFallbackFrom=graph-rest-1.0\">Журналы аудита и входа</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/identityprovider?view=graph-rest-1.0\">Поставщики удостоверений</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/auth\">Руководство по улучшенной проверке подлинности</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/migrate-azure-ad-graph-overview\">Миграция приложений из Azure\_AD\_Graph в Microsoft\_Graph</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/securescore?view=graph-rest-1.0\">Оценка безопасности клиента</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/sdks/sdks-overview?view=graph-rest-1.0\">Руководство по пакетам SDK</a></p><p>Фрагменты API (<a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/user-get?view=graph-rest-1.0&tabs=cs#sdk-sample-code\">пример</a>)</p>"
          - title: Предварительная версия
            html: "<p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/dynamics-business-central-concept-overview\">Dynamics\_365 Business Central</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/driveitem-follow?view=graph-rest-beta\">Подписка на документы</a> и <a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/driveitem-unfollow?view=graph-rest-beta\">ее отмена</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/driveitem-invite?view=graph-rest-beta#request-body\">Приглашение к совместному использованию</a> включает истечение срока его действия и пароль</p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/accessreviews-root?view=graph-rest-beta\">Проверки доступа</a> поддерживают разрешения для приложений</p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/applicationsigninsummary?view=graph-rest-beta\">Отчеты о входе в приложение</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/trustframeworkpolicy?view=graph-rest-beta\">Настраиваемые вход и регистрация в Azure\_AD\_B2C</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/riskyuser?view=graph-rest-beta\">Рискованный пользователь</a> и <a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/riskyuserhistoryitem?view=graph-rest-beta\">журнал</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/outlook-get-mime-message\">Получение содержимого MIME сообщений</a>, <a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/attachment-get?view=graph-rest-beta#get-the-raw-contents-of-a-file-or-item-attachment\">получение необработанного содержимого и содержимого MIME вложений</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/webhooks-outlook-authz\">Уменьшение количества уведомлений об отсутствии изменений</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"graph/api/resources/tiindicator?view=graph-rest-beta\">Индикаторы угроз</a>, <a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/securityaction?view=graph-rest-beta\">действия по обеспечению безопасности</a></p><p><a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/shift?view=graph-rest-beta\">Управление сменами</a>, <a style=\"color:rgb(0, 120, 212);\" href=\"/graph/api/resources/chat?view=graph-rest-beta\">чаты 1:1</a></p>"
      - type: paragraph
        text: Подробнее см. в <a href="/graph/changelog">журнале изменений</a>.
