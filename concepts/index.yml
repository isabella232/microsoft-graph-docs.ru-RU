metadata:
  title: Документация по Microsoft Graph
  description: Microsoft Graph предоставляет единую модель программирования, которую можно использовать для создания приложений для организаций и потребителей, взаимодействующих с данными миллионов пользователей. Вы можете использовать REST API Microsoft Graph для доступа к данным в Azure Active Directory, службах Office 365, службах Enterprise Mobility and Security, службах Windows 10, Dynamics 365 и т. д. Ознакомьтесь с нашей документацией, чтобы узнать больше о том, как использовать API Microsoft Graph.
