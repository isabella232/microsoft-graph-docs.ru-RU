title: Документация по Microsoft Graph
metadata:
  title: Документация по Microsoft Graph
  description: Узнайте, как использовать Microsoft Graph для создания приложений для организаций и потребителей, взаимодействующих с данными миллионов пользователей.
  services: active-directory
  author: CelesteDG
